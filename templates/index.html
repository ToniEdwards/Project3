<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <!--Bring in our bootstrap stylesheet-->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">"      
 <link rel="stylesheet" href = "../static/style/style.css">
</head>

<body>

<style>
body {
  background-image: url(../static/images/pexels-ralph-w-lambrecht-1446076.jpg);
  background-repeat: no-repeat;
  background-position: center, center;
  background-size: cover;
}
</style>

<div class="topnav">
  <a class="active" href="/">Home</a>
  <a href="{{url_for('map')}}">Map</a>
  <a href="{{url_for('charts')}}">Charts</a>
</div>
<br>

<div style="padding-left:16px">
  <h2 style= "background-color: dodgerblue;"> Weather Alerts Home Page</h2>
  <p style = "background-color: firebrick;" class="font-weight-bold"> Use the state navigator to explore severe weather alerts by State</p>
</div>

<div class="menu">
<form id = "states_form" action="/data/${state}" methods="get">
  <select name="state" width = "300px">
    {% for state in states %}
    <option name={{state}}>{{state}}</option>
    {% endfor %}
  </select>
  <input type="submit" value="search">
</form>
</div>

<!-- Image -->
<style>
  div { text-align: center;
  }
</style>
<div>
    <img src="{{url_for('static', filename='images/index-image.png')}}" alt = "weather alerts" style = "width:30%">
</div>


 <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
